    </div>
    <!-- end of nav -->
    <div class="py-4 mt-20 px-6 lg:px-8 mb-2 md:mt-28 bg-white">
      <h3 class="mb-2 text-xl font-medium text-black">Enroll Now !!!</h3>
      <h3>required*</h3>
      <form class="space-y-2" action="#">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-black"
            >Your Full Name*</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="eg. Ram Parsad"
            required
          />
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-black"
            >Your email*</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="abc@gmail.com"
            required
          />
        </div>
        <div>
          <label for="phone" class="block mb-2 text-sm font-medium text-black">
            Phone no.*</label
          >
          <input
            type="tel"
            name="phone"
            id="phone"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="987654321"
            required
          />
        </div>
        <div>
          <label for="course" class="block mb-2 text-sm font-medium text-black"
            >Course
          </label>
          <select
            name="course"
            id="course"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option value="python">Python</option>
            <option value="mern">MERN Stack</option>
            <option value="digitalMarketting">Digital Marketting</option>
          </select>
        </div>
        <div>
          <label for="time" class="block mb-2 text-sm font-medium text-black"
            >Prefered shift
          </label>
          <select
            name="time"
            id="time"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value=" Evening">Evening</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full button focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Enroll Now !
        </button>
      </form>
    </div>

    <!-- fotter -->

        >
          <img src="" alt="logo" />

          <span class="ml-3 text-xl">Logo</span>
        </a>
        <p
          class="text-sm text-white sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
        >
          © Copyright —
          <a
            href="https://twitter.com/knyttneve"
            class="text-white ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >Kitwosd</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"

            <svg
              fill="currentColor"
              stroke-linecap="round"

              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
